<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/img/icons/192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0d806b" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/img/icons/192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />

    <title>Final Rendezvous: Online Multiplayer Espionage Game. Play now!</title>
    <meta
      name="description"
      content="Final Rendezvous is a online espionage game for 2-8 players.
      Can you be the first to find the codeword and rendezvous with Agent X?
      Play here now!" />

    <style>
      /* Inline Critical Styles*/

      * {
        margin: 0;
        padding: 0;
      }

      html, body, #app {
        height: 100%;
        min-width: 320px;
      }

      body {
        font-family: "Roboto Mono", "Courier New", Courier,
                     "Lucida Sans Typewriter", "Lucida Typewriter", monospace;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0d806b;
        color: #fff;
      }

      .spinner {
        width: 100px;
        height: 100px;
        margin: 10px auto;
        background-color: #fff;

        border-radius: 100%;
        -webkit-animation: sk-scaleout 0.9s infinite ease-in-out;
        animation: sk-scaleout 0.9s infinite ease-in-out;
      }

      @-webkit-keyframes sk-scaleout {
        0% { -webkit-transform: scale(0) }
        100% {
          -webkit-transform: scale(1.0);
          opacity: 0;
        }
      }

      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        } 100% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
          opacity: 0;
        }
      }

    </style>
  </head>
  <body>
    <noscript>
      Final Rendezvous requires javascript to run.
      Please enable Javascript in your browser.
    </noscript>
    <div id="app">
      <div class="loading-area">
        <h1 class="loading-area-title">Final Rendezvous</h1>
        <div class="spinner"></div>
        <span>Loading...</span>
      </div>
    </div>
  </body>
</html>
