<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/img/icons/192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0d806b" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/img/icons/192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>%REACT_APP_NAME_EN%: %REACT_APP_SHORT_TAGLINE_EN%</title>
    <meta
      name="description"
      content="%REACT_APP_NAME_EN% is a online espionage game for 2-8 players.
      Can you be the first to find the codeword and rendezvous with Agent X?
      Play here now!" />

    <style>
      /* Inline Critical Styles*/

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        background-color: #0d806b;
        color: #fff;
      }

      .spinner {
        width: 100px;
        height: 100px;
        margin: 10px auto;
        background-color: #fff;

        border-radius: 100%;
        -webkit-animation: sk-scaleout 0.9s infinite ease-in-out;
        animation: sk-scaleout 0.9s infinite ease-in-out;
      }

      @-webkit-keyframes sk-scaleout {
        0% { -webkit-transform: scale(0) }
        100% {
          -webkit-transform: scale(1.0);
          opacity: 0;
        }
      }

      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        } 100% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
          opacity: 0;
        }
      }

    </style>
  </head>
  <body>
    <noscript>
      %REACT_APP_NAME_EN% requires javascript to run.
      Please enable Javascript in your browser.
    </noscript>
    <div id="app">
      <div class="loading-area">
        <h1 class="loading-area-title">%REACT_APP_NAME_EN%</h1>
        <div class="spinner"></div>
        <span>Loading...</span>
      </div>
    </div>
  </body>
</html>
